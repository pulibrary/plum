# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  database: fcrepo
  username: root
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production: &production
  <<: *default
  adapter: postgresql
  database: <%= ENV["PLUM_DB"] %>
  host: <%= ENV["PLUM_DB_HOST"] %>
  username: <%= ENV["PLUM_DB_USERNAME"] %>
  password: <%= ENV["PLUM_DB_PASSWORD"] %>

staging:
  <<: *production
