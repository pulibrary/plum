machine:
  ruby:
    version: 2.3.1
  services:
    - redis
general:
  artifacts:
    - "tmp/capybara"
dependencies:
  cache_directories:
    - kakadu
  pre:
    - npm install -g eslint
    - sudo apt-get install libopenjpeg2 libmagickwand-dev imagemagick redis-server
    - bash ./.install_leptonica
    - sudo apt-get install tesseract-ocr tesseract-ocr-ita tesseract-ocr-eng sqlite3 libsqlite3-dev
  post:
    - sudo sh bin/ci_kakadu_install.sh
    - bundle exec rake rubocop
    - bundle exec rake hydra:test_server:
        background: true
    - bin/jetty_wait
test:
  pre:
    - eslint app/assets/javascripts/*.es6
    - bundle exec rake spec:javascript
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
  post:
    - COVERALLS_PARALLEL=true bundle exec rake coveralls:push:
        parallel: true
